version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: basic-api-db
    environment:
      POSTGRES_DB: basic_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/postgresql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: basic-api
    ports:
      - "9100:9100"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: basic_api
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    command: php stone serve

volumes:
  postgres_data:
