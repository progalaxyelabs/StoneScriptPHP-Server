version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ${SERVICE_NAME:-microservice}-db
    environment:
      POSTGRES_DB: ${DB_NAME:-microservice_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/postgresql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${SERVICE_NAME:-microservice}-api
    ports:
      - "${API_PORT:-9100}:9100"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-microservice_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SERVICE_NAME: ${SERVICE_NAME:-microservice}
      SERVICE_VERSION: ${SERVICE_VERSION:-1.0.0}
      JWT_SECRET: ${JWT_SECRET:-change-me}
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
