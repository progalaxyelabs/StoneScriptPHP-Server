services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stonescriptphp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-stonescriptphp}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: Auto-run SQL files on first start
      - ./src/postgresql/tables:/docker-entrypoint-initdb.d/01-tables:ro
      - ./src/postgresql/functions:/docker-entrypoint-initdb.d/02-functions:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stonescriptphp-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Docker environment marker
      DOCKER_CONTAINER: "true"

      # Database configuration (framework uses DATABASE_* format)
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_DBNAME: ${DB_DATABASE:-stonescriptphp}
      DATABASE_USER: ${DB_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_TIMEOUT: ${DATABASE_TIMEOUT:-30}
      DATABASE_APPNAME: ${DATABASE_APPNAME:-StoneScriptPHP}

      # Application configuration
      APP_NAME: ${APP_NAME:-StoneScriptPHP}
      APP_ENV: ${APP_ENV:-development}
      APP_PORT: 8000
      DEBUG_MODE: ${DEBUG_MODE:-true}
      TIMEZONE: ${TIMEZONE:-UTC}

      # JWT configuration
      JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH:-./keys/jwt-private.pem}
      JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH:-./keys/jwt-public.pem}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-3600}
      JWT_ISSUER: ${JWT_ISSUER:-stonescriptphp}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:4200}

      # Optional: OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Optional: Email (ZeptoMail)
      ZEPTOMAIL_BOUNCE_ADDRESS: ${ZEPTOMAIL_BOUNCE_ADDRESS}
      ZEPTOMAIL_SENDER_EMAIL: ${ZEPTOMAIL_SENDER_EMAIL}
      ZEPTOMAIL_SENDER_NAME: ${ZEPTOMAIL_SENDER_NAME}
      ZEPTOMAIL_SEND_MAIL_TOKEN: ${ZEPTOMAIL_SEND_MAIL_TOKEN}
    ports:
      - "127.0.0.1:${APP_PORT:-8000}:8000"
    volumes:
      # Mount source code for hot reload during development (includes logs/)
      - .:/var/www/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

