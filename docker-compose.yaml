version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stonescriptphp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-stonescriptphp}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: Auto-run SQL files on first start
      - ./src/postgresql/tables:/docker-entrypoint-initdb.d/01-tables:ro
      - ./src/postgresql/functions:/docker-entrypoint-initdb.d/02-functions:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stonescriptphp-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-stonescriptphp}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Application configuration
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}

      # Optional: Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      # Mount source code for hot reload during development
      - .:/var/www/html
      # Persist logs
      - ./logs:/var/www/html/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis (Optional - uncomment if needed)
