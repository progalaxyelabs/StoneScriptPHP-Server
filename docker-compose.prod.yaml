services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stonescriptphp-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-stonescriptphp}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stonescriptphp-network

  # PHP-FPM + Nginx Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: stonescriptphp-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_DBNAME: ${DB_DATABASE:-stonescriptphp}
      DATABASE_USER: ${DB_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_TIMEOUT: ${DATABASE_TIMEOUT:-30}
      DATABASE_APPNAME: ${DATABASE_APPNAME:-StoneScriptPHP}

      # Application configuration
      APP_NAME: ${APP_NAME:-StoneScriptPHP}
      APP_ENV: production
      APP_PORT: 8000
      DEBUG_MODE: false
      TIMEZONE: ${TIMEZONE:-UTC}

      # JWT configuration
      JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH:-./keys/jwt-private.pem}
      JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH:-./keys/jwt-public.pem}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-3600}
      JWT_ISSUER: ${JWT_ISSUER}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}

      # Optional: OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Optional: Email (ZeptoMail)
      ZEPTOMAIL_BOUNCE_ADDRESS: ${ZEPTOMAIL_BOUNCE_ADDRESS}
      ZEPTOMAIL_SENDER_EMAIL: ${ZEPTOMAIL_SENDER_EMAIL}
      ZEPTOMAIL_SENDER_NAME: ${ZEPTOMAIL_SENDER_NAME}
      ZEPTOMAIL_SEND_MAIL_TOKEN: ${ZEPTOMAIL_SEND_MAIL_TOKEN}

      # Optional: Redis (if enabled)
      REDIS_ENABLED: ${REDIS_ENABLED:-false}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}

    ports:
      - "127.0.0.1:${APP_PORT:-8000}:8000"
    volumes:
      # Mount logs only (code is baked into image)
      - ./logs:/var/www/html/logs
      # Mount keys (JWT keys should be generated and mounted)
      - ./keys:/var/www/html/keys:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stonescriptphp-network

  # Redis Cache (Optional - uncomment if using Redis)
  # redis:
