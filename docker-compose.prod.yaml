  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 3
  #   networks:
  #     - stonescriptphp-network

volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  stonescriptphp-network:
    driver: bridge
